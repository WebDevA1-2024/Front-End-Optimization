<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Web Page</title>
    
    <!-- Preloading font for better performance -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"></noscript>

    <!-- Minified CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Optimized Web Page</h1>
    </header>

    <main>
        <section>
            <h2>Lazy Loading Image Example</h2>
            <!-- Lazy loading image -->
            <img src="images/placeholder.png" data-src="images/large-image.jpg" alt="Large Image" class="lazy-load">
        </section>

        <section>
            <h2>Inline SVG Example</h2>
            <!-- Inline SVG for better performance -->
            <svg width="100" height="100" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="#000"/>
            </svg>
        </section>

        <section>
            <h2>Using Sprites</h2>
            <!-- Using sprites to reduce HTTP requests -->
            <div class="icon icon-example"></div>
        </section>
    </main>

    <!-- Defer parsing of JavaScript -->
    <script defer src="js/script.js"></script>
</body>
</html>
